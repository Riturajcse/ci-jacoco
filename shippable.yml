language: java

jdk:
  - oraclejdk8
  #- openjdk7
  #- openjdk8

build:
  advancedReporting: true
  ci:
    # Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    # - mvn install
    - cp -r target shippable/codecoverage

integrations:    
  notifications:
    - integrationName: slack
      type: slack
      recipients:
        - "#mybuilds" 
      on_start: always
      on_success: never
      on_failure: never
